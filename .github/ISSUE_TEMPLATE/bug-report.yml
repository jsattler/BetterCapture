name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
type: Bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of BetterCapture are you running? You can find this in Settings > General.
      options:
        - v2026.1.3
        - v2026.1.2
        - v2026.1.1
        - v2026.1.0
    validations:
      required: true

  - type: dropdown
    id: video-codec
    attributes:
      label: Video Codec
      description: Which video codec are you using?
      options:
        - H.264
        - HEVC (H.265)
        - ProRes 422
        - ProRes 4444
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: audio-codec
    attributes:
      label: Audio Codec
      description: Which audio codec are you using?
      options:
        - AAC
        - PCM
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: container-format
    attributes:
      label: Container Format
      description: Which container format are you using?
      options:
        - MOV
        - MP4
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: alpha-channel
    attributes:
      label: Alpha Channel
      description: Is alpha channel capture enabled?
      options:
        - Enabled
        - Disabled
    validations:
      required: false

  - type: dropdown
    id: hdr
    attributes:
      label: HDR
      description: Is HDR capture enabled?
      options:
        - Enabled
        - Disabled
    validations:
      required: false

  - type: checkboxes
    id: content-filters
    attributes:
      label: Content Filters
      description: Which content filters are active?
      options:
        - label: Show Cursor
        - label: Show Wallpaper
        - label: Show Menu Bar
        - label: Show Dock
        - label: Show Window Shadows
        - label: Show BetterCapture

  - type: dropdown
    id: microphone
    attributes:
      label: Microphone
      description: Is microphone capture enabled?
      options:
        - Enabled
        - Disabled
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug you encountered.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: What did you expect to happen?
      description: Describe the behavior you expected.
      placeholder: Tell us what you expected!
    validations:
      required: false

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: false
